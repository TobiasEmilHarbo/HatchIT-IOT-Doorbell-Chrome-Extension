<!DOCTYPE html>
<html lang="en">

    <head>
    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>

        <style>
            
            body, html {
                margin: 0;
                padding: 0;
                position: relative;
            }
            
            div.popup {
                width: 240px;
                background-color:darkcyan;

            }

            div.popup h2{
                color: wheat;
            }

        </style>
        
    </head>

    <body>
    
        <div class="popup">

            <header>

                <h2>HatchIT LAB doorbell</h2>

            </header>

            Only notify during office hours:
            <input id="office-hours" checked type="checkbox">

            <input type="number" class="office-hours start" min="0" max="23">
            <input type="number" class="office-hours start" min="0" max="59">
            <input type="number" class="office-hours end" min="0" max="23">
            <input type="number" class="office-hours end" min="0" max="59">

            <br>
            
            Muted: <input id="muted" type="checkbox">

            <script src="script.js"></script>

        </div>

    </body>

</html>
